buildscript {
    configurations["classpath"].resolutionStrategy.eachDependency {
        if (requested.group == "org.jooq") {
            useVersion("3.14.4")
        }
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'idea'
    id "org.flywaydb.flyway" version "7.3.2"
    id "nu.studer.jooq" version "5.2"
}

group = 'de.rwth.dbis.acis.activitytracker.service'
archivesBaseName = group
version = "0.8.1"
mainClassName = "de.rwth.dbis.acis.activitytracker.service.ActivityTrackerService"
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()

    // DBIS Archiva
    maven {
        url "https://archiva.dbis.rwth-aachen.de:9911/repository/internal/"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testImplementation 'com.google.code.gson:gson:2.8.6'

    // las2peer bundle which is not necessary in the runtime path
    // compileOnly will be moved into the lib dir afterwards
    compileOnly "i5:las2peer-bundle:${project.property('service.version')}"
    compileOnly 'mysql:mysql-connector-java:8.0.22'

    // This is for the jooq generation only
    jooqGenerator 'mysql:mysql-connector-java:8.0.22'

    // This dependency is used by the application.
    implementation "org.flywaydb:flyway-core:7.3.2"
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'
    implementation 'org.slf4j:slf4j-nop:1.7.25'
    implementation 'com.h2database:h2:1.4.191'
    implementation 'org.apache.commons:commons-pool2:2.9.0'
    implementation 'org.apache.commons:commons-dbcp2:2.8.0'
    implementation 'org.jooq:jooq:3.14.4'
    implementation 'org.jooq:jooq-codegen:3.14.4'
    implementation 'org.jooq:jooq-meta:3.14.4'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'org.jodd:jodd-vtor:3.6.1'
}

configurations {
    // This ensures las2peer is available in the tests, but won't be bundled
    testCompile.extendsFrom compileOnly
}

jar {
    manifest {
        attributes "Main-Class": "de.rwth.dbis.acis.activitytracker.service.ActivityTrackerService"
        attributes "Library-Version": "${project.property('service.version')}"
        attributes "Library-SymbolicName": "${project.property('service.name')}"
        // attribute "Import-Library": "${service.dependencies}"
    }

    from { (configurations.runtimeClasspath).collect { it.isDirectory() ? it : zipTree(it) } } {
        // Exclude signatures to be able to natively bundle mqtt
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }
}

// These two tasks restore the build and runtime environment used
// in the ant environment
task copyJar(type: Copy) {
    from jar // here it automatically reads jar file produced from jar task
    into '../service'
}

// Maybe there is a more idiomatic way to separate out las2peer
task copyToLib(type: Copy) {
    from configurations.compileOnly
    into "../lib"
}

build.dependsOn copyJar
build.dependsOn copyToLib

// Flyway and jooq configuration for database management
jooq {
    version = '3.14.4'  // default (can be omitted)
    configurations {
        main {  // name of the jOOQ configuration
            generationTool {
                logging = org.jooq.meta.jaxb.Logging.WARN
                jdbc {
                    driver = 'com.mysql.cj.jdbc.Driver'
                    url = 'jdbc:mysql://localhost:3306/reqbaztrack'
                    user = 'root'
                    password = 'rootpw'
                }
                generator {
                    name = 'org.jooq.codegen.DefaultGenerator'
                    database {
                        name = 'org.jooq.meta.mysql.MySQLDatabase'
                        //inputSchema = 'public'
                    }
                    generate {
                        deprecated = false
                        records = true
                        immutablePojos = true
                        fluentSetters = true
                    }
                    target {
                        packageName = 'de.rwth.dbis.acis.activitytracker.service'
                        directory = 'build/generated/jooq/main'  // default (can be omitted)
                    }
                    strategy.name = 'org.jooq.codegen.DefaultGeneratorStrategy'
                }
            }
        }
    }
}

flyway {
    url = 'jdbc:mysql://localhost:3306'
    user = 'root'
    password = 'rootpw'
    schemas = ['reqbaztrack']
    // Flyway now uses 'flyway_schema_history' to retain compatibility override this
    table = 'schema_version'
    locations = ["filesystem:$project.projectDir/src/main/resources/db/migration", "filesystem:$project.projectDir/../etc/migrations"]
}

test.dependsOn flywayClean
generateJooq.dependsOn flywayMigrate
